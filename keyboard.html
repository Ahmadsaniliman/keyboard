<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td{
            border: 10px solid rgb(29, 28,30);
            border-collapse: collapse;
            border-radius: 4px;
            border-width: 5px;
            padding: 4px;
            background-color: rgb(29, 28,30);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>esc</td>
            <td>f1</td>            
            <td>f2</td>
            <td>f3</td>
            <td>f4</td>
            <td>f5</td>
            <td>f6</td>
            <td>f7</td>
            <td>f8</td>
            <td>f9</td>
            <td>f10</td>
            <td>f11</td>
            <td>f12</td>
            <td>prt sc</td>
            <td>delete</td>
            <td>home</td>
            <td>end</td>
            <td>pg up</td>
            <td>pg dn</td>
        </tr>

        <tr>
            <td>~</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>0</td>
            <td>-</td>
            <td>=</td>
            <td colspan="2">backspace</td>
            <td>num lock</td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>
        <tr>
            <td colspan="2">tab</td>
            <td>Q</td>
            <td>W</td>
            <td>E</td>
            <td>R</td>
            <td>T</td>
            <td>Y</td>
            <td>U</td>
            <td>I</td>
            <td>O</td>
            <td>P</td>
            <td>{</td>
            <td>}</td>
            <td>|</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan = "2">+</td>
        </tr>
        <tr>
            <td colspan="2">caps lock</td>
            <td>A</td>
            <td>S</td>
            <td>D</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            <td>:</td>
            <td>"</td>
            <td colspan="2">enter</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">shift</td>
            <td>Z</td>
            <td>X</td>
            <td>C</td>
            <td>V</td>
            <td>B</td>
            <td>N</td>
            <td>M</td>
            <td></td>
            <td>></td>
            <td>/</td>
            <td colspan="3">shift</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">enter</td>
        </tr>
        <tr>
            <td>crtl</td>
            <td>fn</td>
            <td>alt</td>
            <td>space</td>
            <td>alt gr</td>
            <td>crtl</td>
            <td colspan="7">space</td>
            <td></td>
            <td></td>
            <td colspan="2">0</td>
            <td>del</td>
        </tr>
    </table>
</body>
</html>
